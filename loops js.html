<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops</title>
</head>
<body>
  
    <script>

console.log("<----4th table---->");
for (i=4;i<=40;i+=4){
    console.log(i);
}

console.log("<----even numbers 0 to 10---->");

for (i=0;i<11;i+=2){
    console.log(i);
}

console.log("<----reverse even numbers---->");

for (i=10;i>=0;i-=2){
    console.log(i);
}


console.log("<----1 to 10 numbers---->");
for (i=1;i<11;i++){
    console.log(i);
}

console.log("<---- reverse 1 to 10 numbers---->");

for (i=10;i>0;i--){
   console.log(i);
 }


 console.log("<----1st while loop---->");
 var a = 10;
 while(a<20){
    a++;

    console.log(a);
 }
 
 console.log("<----2nd while loop---->");

    var a = 0;
    while(a<20){
    a+=3;
    console.log(a);
    a++;
 }
 
 console.log("<----the end---->");
 
    </script>

</body>
</html>
